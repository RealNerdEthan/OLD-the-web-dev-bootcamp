<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input id="firstname" type="text" name="firstname" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input id="lastname" type="text" name="lastname" placeholder="Smith" required>
		</div>	

		<div>
			<label for="male">Male</label>
			<input name="genderChoice" id="male" type="radio" value="MALE">

			<label for="female">Female</label>
			<input name="genderChoice" id="female" type="radio" value="FEMALE">

			<label for="other">Other</label>
			<input name="genderChoice" id="other" type="radio" value="Other">
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" required>
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>Janurary</option>
					<option>July</option>
					<option>October</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>15</option>
					<option>30</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>1776</option>
					<option>1990</option>
					<option>2019</option>
				</select>
			</label>
		</div>	

		<div>
			<label for="agreeCheckbox">I agree to the terms and conditions</label>
			<input id="agreeCheckbox" type="checkbox" name="temsandcond">
		</div>	

		<div>
			<input type="submit">
		</div>
			
	</form>

</body>
</html>
