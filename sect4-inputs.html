<!-- select tag -->
<!-- textarea tag -->

<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="cat">Cats</label>
		<input name="petChoice" id="cat" type="radio" value="CATS">

		<label for="dog">Dogs</label>
		<input name="petChoice" id="dog" type="radio" value="DOGS">	

		<p>What's your favorite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
		</select>

		<button>Go!</button>	
	</form>

	<p>
		<textarea name="paragraph" rows="10" cols="50"></textarea>
	</p>
</body>
</html>
